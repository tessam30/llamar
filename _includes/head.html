<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- title -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- CSS styling -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.3.0/css/font-awesome.min.css" />

  <!-- Google fonts -->
  <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans|Lato|Source+Sans+Pro|Alegreya+Sans|Josefin+Sans|Work+Sans|Alegreya+Sans+SC:400,400italic|Khula|Yantramanav|Martel+Sans|Palanquin|Bubbler+One' rel='stylesheet' type='text/css'> -->
  <!-- |Raleway:100,200,300,400,500,600,700,800,900|Source+Sans+Pro:200,300,400,600,700 -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
